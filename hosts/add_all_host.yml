- hosts: all
  tasks:
    - authorized_key:
        user: centos
        state: present
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

- hosts: all
  become: no
  tasks:
  - local_action: command ssh-copy-id {{ item }}
    with_items:
      - hmaster
      - hworker-1
      - hworker-2


